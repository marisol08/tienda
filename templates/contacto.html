{% extends "base.html" %}
{% block titulo %}
	contacto
{% endblock titulo %}
{% block contenido %}
	<center>
		<h2>Contactenos</h2>
	</center>
	<div class="row justify-content-center">
		{% if info_enviado %}
			{{ email }}
			{{ subject }}
			{{ text }}
		{% else %}	
			<form action="" method="POST">
				{% csrf_token %}
				{{ formulario.as_p }}
				<input  class="btn btn-primary" type="submit" name="Enviar">
			</form>
					
		{% endif %}
	</div>
{% endblock %}
